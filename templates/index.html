<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container text-center my-5">
        <h1>Financial AI Dashboard</h1>
        
        <div class="mb-4">
            <h2>Stock Price Chart</h2>
            <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol" class="form-control mb-3">
            <button class="btn btn-primary" onclick="getStockPrice()">Fetch Data</button>
            <canvas id="stockChart"></canvas>
        </div>
        
        <div>
            <h2>AI Content Generator</h2>
            <textarea id="text-prompt" class="form-control mb-3" placeholder="Enter your prompt..."></textarea>
            <button class="btn btn-success" onclick="generateText()">Generate</button>
            <p id="generated-text"></p>
        </div>
    </div>
    
    <script>
        async function getStockPrice() {
            const symbol = document.getElementById('stock-symbol').value;
            const response = await fetch('/financial_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({symbol})
            });
            const data = await response.json();
            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: `Stock Prices for ${data.symbol}`,
                        data: data.prices,
                        borderColor: '#007bff',
                    }]
                }
            });
        }
        
        async function generateText() {
            const prompt = document.getElementById('text-prompt').value;
            const response = await fetch('/generate_text', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt})
            });
            const data = await response.json();
            document.getElementById('generated-text').textContent = data.generated_text;
        }
        </script>
</body>
</html>
